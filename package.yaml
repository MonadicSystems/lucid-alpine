name:                lucid-alpine
version:             0.1.0.0
github:              "WaviLabs/lucid-alpine"
license:             BSD3
author:              "Wavi Labs LLC"
maintainer:          "rashad@wavilabs.com"
copyright:           "(c) 2021 Wavi Labs LLC"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Use Alpine.js in your lucid templates
category:            Web, HTML

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/WaviLabs/lucid-alpine#readme>

dependencies:
- base >= 4.7 && < 5
- lucid
- text

library:
  source-dirs: src

executables:
  lucid-alpine-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lucid-alpine

tests:
  lucid-alpine-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lucid-alpine
